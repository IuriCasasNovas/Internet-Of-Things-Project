<!DOCTYPE html>
<html lang="PT-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" media="screen" />
    <title>Plataforma de Senhas</title>
  </head>
  <body>
    <div class="main-bg">
      
      <div class="header">
        <a href="#"><img src="img/image.png" alt="logo do instituto" /></a>
      </div>

      <div class="main-card">
        <div class="card-left">
          <div class="welcome">
            <h2>Bem-Vindo</h2>
          </div>

           <!-- Formulario de login -->
          <form class="login-form">
            <div class="input-group">
              <input
                type="email"
                id="email"
                placeholder="E-mail do aluno"
                required
              />
              <img src="/img/icon.png" alt="" />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="Senha"
                required
              />
              <img src="/img/pass-hide-eye.png" alt="" />
            </div>
            <button type="submit" class="login-btn">Entrar &rarr;</button>
          </form>
          <!-- ------------------- -->

        </div>
        <div class="card-right">
          <img src="img/alunos.png" alt="Alunos" />
        </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
