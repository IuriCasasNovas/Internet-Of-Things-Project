<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/paineladmin.css">
    <title>Painel de Admin</title>
</head>
<body>  
    <header>
        <div class="side-menu">
            <div class="logo">
                <img src="../img/LogoInforSenhas.png" alt="Infor Senhas">
            </div>
            <div class="links">
                <a href="paineladmin.html" class="gerir-aluno active"><img src="../img/gerirAluno.png" alt="">Gestão de Alunos</a>
                <a href="paineladmin2.html" class="gerar-relatorio"><img src="../img/relaFinanceiro.png" alt="">Relatórios Financeiro</a>
            </div>
        </div>

        <div class="content-area">
            <nav class="navbar">
                <div class="search-box">
                    <img src="../img/Lupa.png" alt="">
                    <input type="search" id="inputPesquisa" placeholder="Pesquisar Aluno...">
                </div>
                <div class="profile">
                    <img id="profile-pic" src="../img/FotoPerfilPedro.png" alt="Foto de perfil" />
                    <p id="profile-name">Pedro Henrique de Oliveira Silva</p>
                    <button id="logout-button">Sair</button>
                </div>
            </nav>

            <section class="gestao-alunos">
                <h1>Gestão de Alunos</h1>
                <button class="adicionar-senha" id="btn-add-senha-global">Adicionar Senha</button>

                <div class="tabela-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Número de aluno</th>
                                <th>Curso</th> <th>Estado</th>
                                <th>Senhas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-alunos-corpo">
                            </tbody>
                    </table>
                </div>

                <div class="paginacao">
                    <button>&laquo;</button>
                    <span>1</span>
                    <button>&raquo;</button>
                </div>
            </section>
        </div>
    </header>
    
    <!-- Modal: Upload -->
    <div id="upload-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button id="cancel-upload-1" class="btn-cancelar primeiro">Voltar</button>
        <h3>Alterar foto de perfil</h3>

        <div class="image-upload">
          <label for="file-input">
            <img src="../img/imgCAM.png" class="camera-icon" />
          </label>
          <input type="file" id="file-input" accept="image/*" />
        </div>

        <p>Escolha uma imagem do seu computador.</p>
      </div>
    </div>

    <!-- Modal: Confirm -->
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h3>Confirmar nova foto?</h3>
        <img id="preview-image" src="" alt="Preview da nova foto" style="max-width: 200px; max-height: 200px; margin: 10px auto;" />

        <div>
          <button id="confirm-upload" class="btn-confirmar">Confirmar</button>
          <button id="cancel-upload-2" class="btn-cancelar segundo">Escolher Outra</button>
        </div>
      </div>
    </div>

    <div id="modal-senhas" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
        <div style="background:white; padding:20px; border-radius:8px; width:300px; text-align:center;">
            <h3>Adicionar Senhas</h3>
            
            <label>Aluno:</label>
            <select id="select-aluno-senhas" style="width:100%; padding:8px; margin-bottom:10px;">
                <option value="">A carregar alunos...</option>
            </select>

            <label>Quantidade:</label>
            <input type="number" id="qtd-senhas" value="1" min="1" style="width:100%; padding:8px; margin-bottom:20px;">

            <div style="display:flex; justify-content:space-between;">
                <button id="btn-cancelar-senhas" style="background:#ccc; border:none; padding:10px; cursor:pointer;">Cancelar</button>
                <button id="btn-confirmar-senhas" style="background:#00c851; color:white; border:none; padding:10px; cursor:pointer;">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="../js/gestaluno.js"></script>
</body>
</html>
