<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pagamentos</title>
    <link rel="stylesheet" href="../css/historicoPagamento.css">
</head>

<body>

    <header>
        <img src="../img/LogoInforSenhas-White.png" alt="Logo InforSenhas">
        <a href="../pages/dashboard.html">Voltar</a>
    </header>

    <h2 class="titulo">Histórico de pagamentos</h2>

    <div class="container">
        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Método de pagamento</th>
                    </tr>
                </thead>

                <tbody id="tabela-corpo">            
                </tbody>
            </table>
            <div class="paginacao">
                <button id="btn-anterior" class="btn-pag" disabled>&larr; Anterior</button>
                <span id="info-pagina">Página 1</span>
                <button id="btn-proximo" class="btn-pag">Seguinte &rarr;</button>
            </div>
        </div>
    </div>
    <script src="../js/historico.js"></script></body>
</html>
