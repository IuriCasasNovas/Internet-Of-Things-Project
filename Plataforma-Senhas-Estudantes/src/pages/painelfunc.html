<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/painelfunc.css" />
    <link rel="icon" type="image/png" href="../img/iconIPS.png">
    <title>Painel de Auxiliar</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/LogoInforSenhas-White.png" alt="InforSenhas" />
      </div>
      <nav class="navbar">
        <div class="navbar-content">
          <img
            src="../img/FotoPerfilPedro.png"
            alt="Pedro Silva"
            class="profile-pic"
            id="profile-pic"
          />
          <p id="profile-name" class="username">Pedro Henrique de Oliveira Silva</p>
            <a href="login.html" class="logout-btn">Sair</a>
          <!-- <button class="logout-btn">Sair</button> -->
        </div>

        <!-- Ícone do menu hamburguer -->
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Menu lateral para mobile -->
        <div class="mobile-menu" id="mobileMenu">
          <img
            src="../img/FotoPerfilPedro.png"
            alt="Pedro Silva"
            class="profile-img"
          />
          <p>Pedro Henrique de Oliveira Silva</p>
           <a href="login.html" class="logout-btn">Sair</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Número de Aluno</th>
              <th>Estado</th>
              <th>Data/Hora</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="ver-mais" class="ver-mais">
          <button>Ver mais →</button>
        </div>
      </div>
    </main>

    <!-- Modal: Upload -->
    <div id="upload-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button id="cancel-upload-1" class="btn-cancelar primeiro">Voltar</button>
        <h3>Alterar foto de perfil</h3>

        <div class="image-upload">
          <label for="file-input">
            <img src="../img/imgCAM.png" class="camera-icon" />
          </label>
          <input type="file" id="file-input" accept="image/*" />
        </div>

        <p>Escolha uma imagem do seu computador.</p>
      </div>
    </div>

    <!-- Modal: Confirm -->
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h3>Confirmar nova foto?</h3>
        <img id="preview-image" src="" alt="Preview da nova foto" style="max-width: 200px; max-height: 200px; margin: 10px auto;" />

        <div>
          <button id="confirm-upload" class="btn-confirmar">Confirmar</button>
          <button id="cancel-upload-2" class="btn-cancelar segundo">Escolher Outra</button>
        </div>
      </div>
    </div>
    
  </body>
  <script src="../js/painelfunc.js"></script>
</html>
