<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>

  <body>
    <header>
      <div class="banner">
        <img src="../img/BannerInforSenhas.jpg" alt="Banner Infor Senhas" />
      </div>

      <nav class="nav">
        <div class="logo">
          <img src="../img/LogoInforSenhas.png" alt="Logo Infor Senhas" />
        </div>

        <div class="profile">
          <img src="../img/FotoPerfilPedro.png" alt="Foto de perfil" />
          <p id="profile-name">A carregar...</p>
          <button a href="" id="link-logout-footer">Sair</button>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="nome-estudante">Olá, Pedro Silva!</h1>

      <section class="senhas">
        <div class="box">
          <div class="quantidade">
            <h2>5</h2>
            <p>Senhas disponíveis</p>
          </div>
          <div class="botoes">
            <a class="comprar-senhas" href="">Comprar senhas</button>
            <a class="ver-historico" href="">Ver histórico de pagamentos</button>
          </div>
        </div>
        <div class="qrcode">
          <img src="../img/QRcode.png" alt="QR Code" />
          <div class="btn-cardapio">
            <a href="">Ver Cardápio</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <img class="logo" src="../img/LogoInforSenhas-White.png" alt="InforSenhas">
        <div class="texto">
          <p>Nome de utilizador: <span>Pedro Silva </span><a href="" id="link-logout-footer">(Sair)</a></p>
          <p>Politica de Proteção de Dados IPS</p>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/ipsetubal"><img src="../img/iconFaceBook.png" alt="Facebook"></a>
          <a href="https://www.instagram.com/politecnicodesetubal/"><img src="../img/iconInsta.png" alt="Instagram"></a>
          <a href="https://www.linkedin.com/school/instituto-politecnico-de-setubal/posts/?feedView=all"><img src="../img/iconLinkedin.png" alt="LinkedIn"></a>
          <a href="https://www.youtube.com/user/IPSETUBAL"><img src="../img/iconYT.png" alt="Youtube"></a>
          <a href="https://www.tiktok.com/@politecnicodesetubal"><img src="../img/iconTW.png" alt="Twitter"></a>
          <a href="https://open.spotify.com/show/7AYJMm6jKEJ0lpz7aaMu3f"><img src="../img/iconSpotify.png" alt="Spotify"></a>
        </div>
      </div>
    </footer>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
