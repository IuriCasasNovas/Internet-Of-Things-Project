<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>

  <body>
    <div id="topo"></div>
    <!-- Header -->
    <header>
      <div class="banner">
        <img src="../img/BannerInforSenhas.jpg" alt="Banner Infor Senhas" />
      </div>

      <nav class="nav">
        <div class="logo">
          <img src="../img/LogoInforSenhas.png" alt="Logo Infor Senhas" />
        </div>

        <div class="profile">
          <img id="profile-pic" src="../img/FotoPerfilPedro.png" alt="Foto de Perfil" />
          <p id="profile-name">Pedro Henrique de Oliveira Silva</p>
          <button id="logout-button">Sair</button>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
      <h1 id="greeting-name" class="nome-estudante">Olá, Pedro Silva!</h1>

      <section class="senhas">
        <div class="box">
          <div class="quantidade">
            <h2 id="senhas-quantidade">5</h2>
            <p>Senhas disponíveis</p>
          </div>

          <div class="botoes">
            <button id="btn-comprar" class="comprar-senhas">Comprar senhas</button>
            <button id="btn-historico" class="ver-historico">Ver histórico de pagamentos</button>
          </div>
        </div>

        <div class="qrcode">
          <img src="../img/QRcode.png" alt="QR Code"/>
          <div class="btn-cardapio">
            <a href="https://software.movelife.net/pt-PT/Menus/PublicCC/Tj6o3O_vCFB2LmCmm9VUjw%3d%3d">Ver Cardápio</a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <a href="#topo">
          <img class="logo" src="../img/LogoInforSenhas-White.png" alt="InforSenhas" />
        </a>
        <div class="texto">
          <p>Nome de utilizador: <span id="footer-username">Utilizador</span><a id="footer-logout" href=""> (Sair)</a></p>
          <p><a href="https://ips.pt/politica-protecao-dados/">Politica de Proteção de Dados IPS</a></p>
          <div class="manual">
            <p>Manual de Utilizador (<span><a href="../Manul/Manual de Utilizador - InforSenhas PT.pdf" download>PT</a></span>-<span><a href="../Manul/Manual de Utilizador - InforSenhas EN.pdf" download>EN</a></span>)</p>
          </div>
        </div>

        <div class="social">
          <a href="https://www.facebook.com/ipsetubal"><img src="../img/iconFaceBook.png" alt="Facebook"></a>
          <a href="https://www.instagram.com/politecnicodesetubal/"><img src="../img/iconInsta.png" alt="Instagram"></a>
          <a href="https://www.linkedin.com/school/instituto-politecnico-de-setubal/posts/?feedView=all"><img src="../img/iconLinkedin.png" alt="LinkedIn"></a>
          <a href="https://www.youtube.com/user/IPSETUBAL"><img src="../img/iconYT.png" alt="Youtube"></a>
          <a href="https://www.tiktok.com/@politecnicodesetubal"><img src="../img/iconTW.png" alt="Twitter"></a>
          <a href="https://open.spotify.com/show/7AYJMm6jKEJ0lpz7aaMu3f"><img src="../img/iconSpotify.png" alt="Spotify"></a>
        </div>
      </div>
    </footer>

    <!-- Modal: Upload -->
    <div id="upload-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button id="cancel-upload-1" class="btn-cancelar primeiro">Voltar</button>
        <h3>Alterar foto de perfil</h3>

        <div class="image-upload">
          <label for="file-input">
            <img src="../img/imgCAM.png" class="camera-icon" />
          </label>
          <input type="file" id="file-input" accept="image/*" />
        </div>

        <p>Escolha uma imagem do seu computador.</p>
      </div>
    </div>

    <!-- Modal: Confirm -->
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h3>Confirmar nova foto?</h3>
        <img id="preview-image" src="" alt="Preview da nova foto" style="max-width: 200px; max-height: 200px; margin: 10px auto;" />

        <div>
          <button id="confirm-upload" class="btn-confirmar">Confirmar</button>
          <button id="cancel-upload-2" class="btn-cancelar segundo">Escolher Outra</button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../js/dashboard.js" defer></script>
  </body>
</html>
